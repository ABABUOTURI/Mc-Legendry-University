<!DOCTYPE html>
<html>
<head>
    <title>Student Login Form</title>
    <style>
        body {
            background-color: #fff;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        form {
            margin: 5% auto;
            max-width: 400px;
            background-color: cornflowerblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 5px 2px 5px rgb(77, 5, 5);
        }

        h2 {
            text-align: center;
            font-size: 24px;
        }

        h5 {
            text-align: center;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: brown;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #8B0000;
        }

        .register {
            text-align: center;
        }

        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        @media screen and (min-width: 768px) {
            form {
                max-width: 600px;
            }

            input, select {
                width: 48%;
                margin-right: 2%;
                margin-bottom: 15px;
            }

            .btn {
                width: 100%;
            }
        }

        @media screen and (min-width: 1024px) {
            form {
                max-width: 800px;
            }

            input, select {
                width: 32%;
                margin-right: 2%;
                margin-bottom: 15px;
            }

            .btn {
                width: 30%;
                margin-left: 35%;
            }
        }
    </style>
</head>
<body>
<form action="" onsubmit="return handleLogin()">
    <fieldset>
        <h2><em><u>LOGIN</u></em></h2>
        <label for="regno">Reg No:</label>
        <input type="text" id="regno" name="regno" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="*****" required><br>
        <hr><br>
        <button type="submit" class="btn">Login</button><br>
        <h5 class="register">Don't have an Account? <a href="studentsignupform.html" target="_blank">Sign Up</a></h5>
        <div class="success-message" id="successMessage">Login successful!</div>
    </fieldset>
</form>

<script>
    function handleLogin() {
        // Simulate successful login
        // You can replace this with actual login logic
        // For now, just showing the success message
        let successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'block';
        
        // Hide the success message after 2 seconds
        setTimeout(function() {
            successMessage.style.display = 'none';
        }, 2000);
        
        // Prevent form submission
        return false;
    }
</script>
</body>
</html>
